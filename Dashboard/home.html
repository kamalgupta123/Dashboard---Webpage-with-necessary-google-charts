<div class="modal fade" id="detectorReportModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Detector Report</h4>
        </div>
        <div class="modal-body">
        	<label>From Date</label><input type="text" id="from" name="from" placeholder = "dd-mm-yyyy" class="form-control datetimepicker" style="width:20%;display:inline-block;margin-right:30px;">
			<label>To Date</label><input type="text" id="to" name="to" placeholder = "dd-mm-yyyy" class="form-control datetimepicker" style="width:20%;display:inline-block;margin-right:30px;">
			<br><br>
			<input class="btn btn-primary" style="background-color:#253654" id="createReport" type="button" value="Submit"/>
			<input type="text" name="orderCol" value="" style="display:none;">
			<input type="text" name="orderDir" value="" style="display:none;">
			<input type="text" name="totalValues" value="" style="display:none;">
			<input class="btn btn-primary" style="background-color:#253654" id="downloadReport" type="button" value="Download Excel Report"/>
			<br><br>
			<table id="vehicle_count" class="table" cellspacing="0" width="100%" style="width:50%;margin: 0 auto;">
		        <thead>
		            <tr>
		            	<th>Camera SCN</th>
		            	<th>Total Count</th>
		            </tr>
		        </thead>
	    	</table>
			<br><br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
